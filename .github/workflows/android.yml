name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '!stats.txt'
      - '!README.md'
  pull_request:
    branches: [ main ]

env:
  QT_VERSION: 6.6.3
  ANDROID_API_LEVEL: 34
  BUILD_TOOLS_VERSION: 34.0.0
  NDK_VERSION: 26.1.10909125
  QT_ARCH: android_arm64_v8a
  REPO_ROOT: ${{ github.workspace }}
  # 手动指定Qt安装目录（避免工具默认路径不可控）
  QT_INSTALL_DIR: ${{ github.workspace }}/QtAndroid

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Setup Android SDK and NDK
      uses: android-actions/setup-android@v3
      id: android-setup
      with:
        ndk-version: ${{ env.NDK_VERSION }}
        sdk-version: ${{ env.ANDROID_API_LEVEL }}

    - name: Install Qt Android (带详细日志)
      uses: jurplel/install-qt-action@v3
      id: qt-android
      with:
        version: ${{ env.QT_VERSION }}
        target: android
        arch: ${{ env.QT_ARCH }}
        # 先简化模块（只保留必要的，避免模块不存在导致安装失败）
        modules: qtbase qtcharts
        install-dir: ${{ env.QT_INSTALL_DIR }}  # 强制安装到指定目录
        install-deps: true
        # 输出详细日志，方便排查安装失败原因
        logging: true

    - name: 验证Qt安装目录是否存在
      shell: cmd
      run: |
        echo "Qt指定安装目录: ${{ env.QT_INSTALL_DIR }}"
        if exist "${{ env.QT_INSTALL_DIR }}" (
          echo "Qt安装目录存在，列出内容："
          dir "${{ env.QT_INSTALL_DIR }}"
        ) else (
          echo "##[error]Qt安装目录不存在！安装失败！"
          exit 1
        )

    - name: 手动设置Qt路径（不依赖工具输出）
      shell: cmd
      run: |
        # 手动拼接Qt安装路径（Qt的目录结构通常是：安装目录/版本/架构）
        set QT_ROOT=${{ env.QT_INSTALL_DIR }}\${{ env.QT_VERSION }}\${{ env.QT_ARCH }}
        echo QT_ROOT=%QT_ROOT% >> %GITHUB_ENV%
        echo Qt6_DIR=%QT_ROOT% >> %GITHUB_ENV%
        echo QT_PLUGIN_PATH=%QT_ROOT%\plugins >> %GITHUB_ENV%
        echo QML2_IMPORT_PATH=%QT_ROOT%\qml >> %GITHUB_ENV%
        echo PATH=%QT_ROOT%\bin;%PATH% >> %GITHUB_ENV%

    - name: 再次验证Qt安装
      shell: cmd
      run: |
        echo "当前Qt根目录: %QT_ROOT%"
        echo "PATH: %PATH%"

        echo "检查bin目录是否存在："
        if exist "%QT_ROOT%\bin" (
          echo "bin目录存在，列出文件："
          dir "%QT_ROOT%\bin"
        ) else (
          echo "##[error]Qt的bin目录不存在！安装失败！"
          exit 1
        )

        echo "检查qmake是否存在："
        if exist "%QT_ROOT%\bin\qmake.exe" (
          echo "qmake存在，版本信息："
          "%QT_ROOT%\bin\qmake.exe" --version
        ) else (
          echo "##[error]qmake.exe不存在！"
          exit 1
        )

    - name: Generate Makefile
      shell: cmd
      run: |
        cd /d %REPO_ROOT%

        if not exist "Knot.pro" (
          echo ##[error]Knot.pro 文件未找到！
          dir /b *.pro
          exit 1
        )

        qmake "Knot.pro" ^
              -spec android-clang ^
              "CONFIG += thread c++17 release" ^
              "ANDROID_NDK_ROOT=%ANDROID_NDK_ROOT%" ^
              ANDROID_ABIS=arm64-v8a

    # 后续步骤（Build APK、Sign APK等）保持不变
    - name: Build APK
      shell: cmd
      run: |
        "%NDK_MAKE%" -j8
        "%NDK_MAKE%" apk

    - name: Sign APK
      shell: cmd
      run: |
        jarsigner -verbose ^
          -sigalg SHA256withRSA ^
          -digestalg SHA-256 ^
          -keystore android/app/my-release-key.keystore ^
          -storepass ${{ secrets.KEY_STORE_PASSWORD }} ^
          -keypass ${{ secrets.KEY_PASSWORD }} ^
          build\android-build-release-unsigned.apk ^
          ${{ secrets.KEY_ALIAS }}

        "%ANDROID_SDK_ROOT%\build-tools\%BUILD_TOOLS_VERSION%\zipalign" -v 4 ^
          build\android-build-release-unsigned.apk ^
          Knot6-release.apk

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: Knot6-release.apk
