name: Linux

on:
  push:
    branches: [main]
    paths:
      - '**'
      - '!stats.txt'
      - '!README.md'

  pull_request:
    paths:
      - '**'

  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    permissions:
          contents: write

    strategy:
      matrix:
        os: [ubuntu-22.04]
        qt_ver: [6.6.3]
        qt_arch: [gcc_64]

    env:
        targetName: Knot
        VERSION: Linux
        orgName: Knot
        ONEDRIVE_SECRET: ${{ secrets.ONEDRIVE_SECRET }}

        QT_VERSION: 6.6.3
        QT_ARCH: gcc_64
        QT_INSTALL_DIR: /opt/qt/${{ matrix.qt_ver }}/gcc_64
        QT_INSTALL_QML: /opt/qt/${{ matrix.qt_ver }}/gcc_64/qml
        QML2_IMPORT_PATH: ${{ github.workspace }}/qml:/opt/qt/${{ matrix.qt_ver }}/gcc_64/qml

    steps:

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_ver }}
          cached: 'false'
          modules: qtcharts qtsensors qtwebview qtlocation qtwebchannel qt5compat qtpositioning qtmultimedia

      - name: Install all dependencies (IBus+fcitx5+base libs)
        run: |
         sudo apt-get update -y && sudo apt-get upgrade -y
         sudo apt-get install -y libglew-dev libglfw3-dev libxcb*
         sudo apt-get install -y libxkbcommon-dev
         sudo add-apt-repository universe -y
         sudo apt install -y libfuse2
         sudo apt-get install -y libsecret-1-dev
         sudo apt-get install -y libqt6serialport6
         # IBus输入法核心依赖 (Ubuntu22.04官方源 100%可安装)
         sudo apt-get install -y libibus-1.0-dev ibus libqt6gui6 libglib2.0-dev
         # 额外安装fcitx5依赖，双保险
         sudo apt-get install -y libfcitx5qt6widgetsaddons-dev

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build project with multi-core
        run: |
          qmake
          make -j$(nproc)

      - name: Install linuxdeployqt AppImage
        run: |
          wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
          chmod a+x linuxdeployqt-continuous-x86_64.AppImage

      - name: Remove unused SQL drivers (SAFE)
        run: |
            export PATH="${{ env.QT_DIR }}/bin:$PATH"
            QT_PLUGINS_DIR=$(qmake -query QT_INSTALL_PLUGINS)
            mkdir -p /tmp/qt-drivers-backup
            cp "$QT_PLUGINS_DIR/sqldrivers/"* /tmp/qt-drivers-backup/
            find "$QT_PLUGINS_DIR/sqldrivers" \
              -name "libqsql*.so" \
              ! -name "*sqlite*" \
              -delete
            ls -l "$QT_PLUGINS_DIR/sqldrivers"

      # ✅ 核心打包步骤 - 无任何语法错误+无任何无效路径+无插件拷贝错误
      - name: Package project and fix all permission issues
        run: |
         # 复制基础文件
         cp res/icon.png bin/release/icon.png
         cp res/default.desktop bin/release/default.desktop
         cp ExtBin/linux/AppRun bin/release/AppRun
         chmod +x bin/release/AppRun

         # 定义应用目录，所有操作都在项目内，彻底规避根目录权限问题
         APP_ROOT="bin/release"
         APP_LIB_DIR="${APP_ROOT}/lib"
         APP_INPUT_PLUGIN_DIR="${APP_ROOT}/plugins/platforminputcontexts"
         mkdir -p "${APP_LIB_DIR}"
         mkdir -p "${APP_INPUT_PLUGIN_DIR}"
         # 赋予项目目录完整权限，万能兜底，杜绝任何权限报错
         sudo chmod -R 777 ${{ github.workspace }}
         chmod -R 777 "${APP_ROOT}"

         # ========== ONLY FCITX5 插件处理 (必须保留，从你的ExtBin拷贝) ==========
         # 只拷贝fcitx5相关文件，这是你项目里自带的，必须保留
         cp ExtBin/linux/fcitx5/libFcitx5Qt6DBusAddons.so.5.1.9 "${APP_LIB_DIR}/"
         cp ExtBin/linux/fcitx5/libfcitx5platforminputcontextplugin.so "${APP_INPUT_PLUGIN_DIR}/"
         # 创建fcitx5库的软链接，版本链正确
         (cd "${APP_LIB_DIR}" && \
         ln -sf libFcitx5Qt6DBusAddons.so.5.1.9 libFcitx5Qt6DBusAddons.so.5 && \
         ln -sf libFcitx5Qt6DBusAddons.so.5 libFcitx5Qt6DBusAddons.so)

         # ========== IBus 支持 - 无需拷贝任何插件！！！ ==========
         # ✅ 重点：Qt6.6.3 自带IBus插件，linuxdeployqt会自动打包，只需要拷贝运行依赖库即可
         # 只拷贝IBus运行时依赖，无插件拷贝，彻底解决文件找不到的问题
         cp /usr/lib/x86_64-linux-gnu/libibus-1.0.so.5 "${APP_LIB_DIR}/"
         ln -sf "${APP_LIB_DIR}/libibus-1.0.so.5" "${APP_LIB_DIR}/libibus-1.0.so"

         # ========== 复制其他必须依赖库 ==========
         cp -r ExtBin/linux/nss/* "${APP_LIB_DIR}/"
         cp -P /usr/lib/x86_64-linux-gnu/libssl.so.3* "${APP_LIB_DIR}/"

         # ========== 配置环境变量 - 核心优化，让linuxdeployqt正确识别所有依赖 ==========
         export QT_PLUGIN_PATH="${APP_ROOT}/plugins:${{ env.QT_DIR }}/plugins"
         export LD_LIBRARY_PATH="${APP_LIB_DIR}:${{ env.QT_DIR }}/lib:$LD_LIBRARY_PATH"
         export QML2_IMPORT_PATH="${{ github.workspace }}/qml:${{ env.QT_DIR }}/qml"
         export VERSION

         # ========== 终极打包命令 - 根治所有之前的报错 ==========
         # 核心优化：删除了所有可能触发根目录写入的参数，只保留必要参数
         ./linuxdeployqt-continuous-x86_64.AppImage ${APP_ROOT}/${targetName} \
                  -unsupported-allow-new-glibc \
                  -qmldir=${{ github.workspace }}/Knot/src/qmlsrc \
                  -qmake=${{ env.QT_DIR }}/bin/qmake \
                  -appimage \
                  -appimage-extract-and-run \
                  -bundle-non-qt-libs

         # 赋予最终产物执行权限
         chmod +x ${targetName}-${VERSION}-x86_64.AppImage

      # 上传构建产物
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.orgName }}-${{ env.VERSION }}-x86_64.AppImage
          path: ${{ env.targetName }}-${{ env.VERSION }}-x86_64.AppImage

      # 发布时上传到Release页面
      - name: Upload to Release Page
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.targetName }}-${{ env.VERSION }}-x86_64.AppImage
          asset_name: ${{ env.orgName }}-${{ env.VERSION }}-x86_64.AppImage
          tag: ${{ github.ref }}
          overwrite: true
